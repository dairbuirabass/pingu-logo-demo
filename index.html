<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pingu</title>
  </head>
  <style>
    .container {
      height: 100vw;
    }
    .pingu {
      height: 300px;
    }
    .card {
      margin: 20px; 
      height: 45vh;
      justify-content: center;
    }
  </style>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card">
            <img style="transform: scale(2.25); position: absolute;" src="./assets/outlinepeng.svg" class="pingu card-img-top" alt="outlinepeng">
          </div>
          <div class="card-body">
            <p class="card-text">Black on the white background</p>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <embed src="./assets/outlinepengcolor.svg" class="pingu card-img-top" alt="outlinepeng" />
          </div>
          <div class="card-body">
            <p class="card-text">Black on the white background with colored t-shirt</p>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <embed src="./assets/outlinepengthunder.svg" class="pingu card-img-top" alt="outlinepeng" />
          </div>
          <div class="card-body">
            <p class="card-text">Black on the white background with yellow thunder</p>
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <div class="card bg-dark">
            <embed src="./assets/outlinepeng-white.svg" class="pingu card-img-top" alt="outlinepeng" />
          </div>
          <div class="card-body">
            <p class="card-text">White on the black background</p>
          </div>
        </div>
        <div class="col">
          <div class="card bg-dark">
            <embed src="./assets/outlinepengcolor-white.svg" class="pingu card-img-top" alt="outlinepeng" />
          </div>
          <div class="card-body">
            <p class="card-text">White on the black background with colored t-shirt</p>
          </div>
        </div>
        <div class="col">
          <div class="card bg-dark">
            <embed src="./assets/outlinepengthunder-white.svg" class="pingu card-img-top" alt="outlinepeng" />
          </div>
          <div class="card-body">
            <p class="card-text">White on the black background with yellow thunder</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
